<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuoso - Song</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Font Icon -->
    <script src="https://kit.fontawesome.com/b390e0526d.js" crossorigin="anonymous"></script>
    <!-- Style -->
    <link rel="stylesheet" href="src/css/result.css">
    <!-- JavaScript -->
    <script src="src/js/main.js"></script>
</head>

<body>
    <!-- Nav Bar -->
    <header class="py-3 nav-main">
        <div class="d-flex align-items-center justify-content-between">
            <h1 class="ms-5 logo">
                <span class="btn-burger h3 me-5" id="btnBurger" onclick="showSideBar()">
                    <i class="fas fa-bars"></i>
                </span>
                <a href="index.html">
                    <img src="images/Logo.png" height="45px" alt="" srcset="">
                </a>
            </h1>
            <form class="w-50" action="search.html">
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                    <button class="input-group-text btn btn-search"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <!-- Drop down menu -->
            <div class="me-5">
                <a href="#" class="d-block link-dark text-decoration-none color-font-light" id="dropdownUser2"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="images/download.png" alt="mdo" width="50" height="50" class="rounded-circle img">
                </a>
                <ul class="dropdown-menu text-small shadow bg-main-sub" aria-labelledby="dropdownUser2">
                    <li><a class="dropdown-item" href="login.html">Sign In</a></li>
                    <li><a class="dropdown-item" href="contact.html">Contact Us</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="register.html">Sign Up</a></li>
                </ul>
            </div>
    </header>

    <!-- Side Bar -->
    <section class="side-bar" id="sideBar">
        <div class="row m-0 p-0 side-menu">
            <ul class="m-0 p-0">
                <li class="p-0"><a href="index.html"><i class="fas fa-home me-3"></i>Dashboard</a></li>
                <li class="p-0"><a href="#"><i class="fas fa-heart me-3"></i>Liked Songs</a></li>
                <li class="p-0"><a href="#"><i class="fas fa-folder me-3"></i>Playlist</a></li>
            </ul>
        </div>
    </section>

    <!-- Content -->
    <section class="content" id="content">
        <div class="container-fluid d-flex justify-content-center align-items-center content-body">
            <!-- Result Box -->
            <div class="d-flex box">
                <!-- Song picture -->
                <div class="col-3 box1 d-flex align-items-center justify-content-center">
                    <img src="images/download.png" alt="" srcset="">
                </div>
                <!-- Song Information -->
                <div class="col box2">
                    <div class="song-info">
                        <div class="info">
                            Song Name :
                        </div>
                        <div class="info">
                            Artist Name :
                        </div>
                        <div class="info">
                            Album :
                        </div>
                        <div class="info">
                            Genre :
                        </div>
                        <div class="info">
                            Release Date :
                        </div>
                        <div class="info">
                            Duration :
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Player Bar -->
    <section class="player-bar" id="playerBar">
        <div class="row m-0 p-0 player-box">
            <div class=" d-flex align-items-center justify-content-between">
                <div class="music-info">
                    <div class="d-flex info-content">
                        <div class="img-box">
                            <img src="images/download.png" alt="">
                        </div>
                        <div class="info-body">
                            <h3>Song Name</h3>
                            <p>Artist Name</p>
                        </div>
                    </div>
                </div>
                <!-- Player control -->
                <div class="player-control d-flex align-items-center">
                    <audio controls controlsList="nodownload">
                        <source src="song/105_Super_Idol80feelDissyMV_Cover_128_kbps.mp3" type="audio/mpeg">
                    </audio>
                </div>
                <!-- Player menu bar -->
                <div class="btn-control-box d-flex align-items-center justify-content-between">
                    <div class="btn-control btn-loop"><i class="fas fa-sync-alt"></i></div>
                    <div class="btn-control btn-random"><i class="fas fa-random"></i></div>
                    <div class="btn-control btn-addList"><i class="fas fa-folder-plus"></i></div>
                    <div class="btn-control btn-like"><i class="far fa-heart"></i></div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
