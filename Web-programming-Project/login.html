<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuoso - Sign-In</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Font Icon -->
    <script src="https://kit.fontawesome.com/b390e0526d.js" crossorigin="anonymous"></script>
    <!-- Style -->
    <link rel="stylesheet" href="src/css/login.css">
    <!-- JavaScript -->
    <script src="src/js/main.js"></script>
</head>

<body>
    <!-- Nav Bar -->
    <header class="py-3 nav-main">
        <div class="d-flex align-items-center justify-content-between">
            <h1 class="ms-5 logo">
                Sign-In
            </h1>
            <div class="w-50 text-center">
                <h1 class="logo">
                    <a href="index.html">
                        <img src="images/Logo.png" height="45px" alt="" srcset="">
                    </a>
                </h1>
            </div>
            <!-- Drop down menu -->
            <div class="me-5">
                <a href="#" class="d-block link-dark text-decoration-none color-font-light" id="dropdownUser2"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="images/download.png" alt="mdo" width="50" height="50" class="rounded-circle img">
                </a>
                <ul class="dropdown-menu text-small shadow bg-main-sub" aria-labelledby="dropdownUser2">
                    <li><a class="dropdown-item" href="login.html">Sign In</a></li>
                    <li><a class="dropdown-item" href="contact.html">Contact Us</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="register.html">Sign Up</a></li>
                </ul>
            </div>
    </header>
    <!-- Login Box -->
    <div class="container-fluid content">
        <div class="container login-box">
            <div class="d-flex justify-content-center">
                <div class="content-box">
                    <!-- Title -->
                    <div class="title">
                        <h1>
                            Sign-In
                        </h1>
                    </div>
                    <!-- input Box -->
                    <div class="form-box">
                        <form action="" class="d-flex justify-content-center">
                            <div class="form-group">
                                <div class="input-box">
                                    <label for="E-mail">Email</label>
                                    <input type="email" required class="form-control">
                                </div>
                                <div class="input-box">
                                    <label for="E-mail">Password</label>
                                    <input type="password" required class="form-control">
                                </div>
                                <div class="login_footer">
                                    <a href="#">Forget password?</a>
                                </div>
                                <div class="input-box">
                                    <input type="submit" value="Sign In" class="btn-login">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
